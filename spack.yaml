# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs: []
  view: true
  concretizer:
    unify: true
  config:
    install_tree:
      root: ./spack
    source_cache: ./spack
  repos:
  - ./ipm_repo
  upstreams:
    spack-instance-1:
      install_tree: $spack/opt/spack
